<html>
<head>
	<title>Validarium test suite</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="qunit/qunit-1.11.0.css" />
	<script src="jquery.js"></script>
	<script src="qunit/qunit-1.11.0.js"></script>
	<script src="../src/jquery.validarium.js"></script>
	<script src="../lib/jquery.mockjax.js"></script>
	<script src="test.js"></script>
</head>
<body>
	<h1 id="qunit-header">
		<a href="https://github.com/Corollarium/validarium">Validarium</a> Test Suite
			<a href="?jquery=1.4.4">jQuery 1.4.4</a>
			<a href="?jquery=1.5.2">jQuery 1.5.2</a>
			<a href="?jquery=1.6.4">jQuery 1.6.4</a>
			<a href="?jquery=1.7.2">jQuery 1.7.2</a>
			<a href="?jquery=1.8.3">jQuery 1.8.3</a>
			<a href="?jquery=1.9.0">jQuery 1.9.0</a>
			<a href="?jquery=git">jQuery Latest (git)</a>
	</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<div id="qunit-fixture">
	
		<form id="testFormRequiredText">
			<input type="text" name="a" data-rules-required="true"/>
			<input type="text" name="b" data-rules-required="false"/>
		</form>

		<form id="testFormLength">
			<input type="text" data-rules-minlength="3" data-rules-maxlength="10"/>
		</form>

		<form id="testFormRegexp">
			<input type="text" id="regexnoflags" data-rules-regexp="^([a-z]{3})([0-9]{2})$"/>
			<input type="text" id="regexflags" data-rules-regexp="^([a-z]{3})([0-9]{2})$" data-rules-regexp-flags="i"/>
		</form>
		
		<form id="testFormRegexpInvalid">
			<input type="text" data-rules-regexp="^([a-z]{3})([0-9]{2"/>
		</form>

		<form id="testFormAddMethod">
			<input type="text" name="a" data-rules-extramethod="true"/>
		</form>
		
		<form id="testFormRequiredOption">
			<select data-rules-required="true">
				<option value=""></option>
				<option value="1">A</option>
				<option value="2">B</option>
			</select>
		</form>
		
		<form id="testFormRequiredCheckbox">
			<input type="checkbox" name="checkbox" value="a" data-rules-required="true"/>
		</form>
		
		<form>
			<input type="radio" name="radiogrouprequired" value="1" data-rules-required="true"/>
			<input type="radio" name="radiogrouprequired" value="2" data-rules-required="true"/>
		</form>

		<form id="testFormequalTo">
			<input type="password" id="equalTopw1"/>
			<input type="password" id="equalTopw2" data-rules-equalTo="#equalTopw1"/>
		</form>
		
		<form id="testFormMinMax">
			<input type="text" name="a" data-rules-min="4" data-rules-max="10"/>
		</form>
		
		<form id="testFormEmail">
			<input type="text" name="a" data-rules-email="true"/>
		</form>
		
		<form id="testFormUrl">
			<input type="text" name="a" data-rules-url="true"/>
		</form>
		
		<form id="testFormDigits">
			<input type="text" name="a" data-rules-digits="true"/>
		</form>
		
		<form id="testFormNumber">
			<input type="text" name="a" data-rules-number="true"/>
		</form>
		
		<form id="testFormDate">
			<input type="text" name="a" data-rules-date="true"/>
		</form>
		
		<form id="testFormDateISO">
			<input type="text" name="a" data-rules-dateISO="true"/>
		</form>
		
		<form id="testFormMask">
			<input type="text" name="a" data-rules-mask="true"/>
		</form>
		
		<form id="testFormRemote">
			<input type="text" name="a" data-rules-remote='{"url": "/rest/test"}'/>
		</form>

		<form id="testFormIgnore">
			<input type="text" name="i1" data-rules-required="true" />
			<input type="text" name="i2" data-rules-required="true" style="display: none;" />
			<input type="text" name="i3" data-rules-required="true" style="display: none;" class="noignore" />
		</form>
	
		<form id="testFormFocus">
			<input type="text" name="f1" data-rules-required="true" />
			<input type="text" name="f2" data-rules-required="true" />
			<input type="text" name="f3" data-rules-required="true" />
		</form>
	</div>
	<div id="qunit"></div>
</body>
</html>
